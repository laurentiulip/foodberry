<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căutare în fișiere TXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Caută comanda</h2>

<div class="container">
    <input type="text" id="cautare" placeholder="Introdu textul de căutat">
    <button onclick="cauta()">Caută</button>
</div>

<div id="rezultat" class="rezultat"></div>

<div class="tools-container">
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display" id="display">0</div>
            <div class="calculator-buttons">
                <button class="calc-btn clear" onclick="clearDisplay()">C</button>
                <button class="calc-btn operator" onclick="toggleSign()">+/-</button>
                <button class="calc-btn operator" onclick="percentage()">%</button>
                <button class="calc-btn operator" onclick="setOperator('/')">÷</button>
                
                <button class="calc-btn number" onclick="appendNumber('7')">7</button>
                <button class="calc-btn number" onclick="appendNumber('8')">8</button>
                <button class="calc-btn number" onclick="appendNumber('9')">9</button>
                <button class="calc-btn operator" onclick="setOperator('*')">×</button>
                
                <button class="calc-btn number" onclick="appendNumber('4')">4</button>
                <button class="calc-btn number" onclick="appendNumber('5')">5</button>
                <button class="calc-btn number" onclick="appendNumber('6')">6</button>
                <button class="calc-btn operator" onclick="setOperator('-')">−</button>
                
                <button class="calc-btn number" onclick="appendNumber('1')">1</button>
                <button class="calc-btn number" onclick="appendNumber('2')">2</button>
                <button class="calc-btn number" onclick="appendNumber('3')">3</button>
                <button class="calc-btn operator" onclick="setOperator('+')">+</button>
                
                <button class="calc-btn number zero" onclick="appendNumber('0')">0</button>
                <button class="calc-btn number" onclick="appendNumber('.')">.</button>
                <button class="calc-btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <div class="tavi-calculator">
        <h3>Calculator Tăvi</h3>
        <div class="tavi-form">
            <div class="input-group">
                <label for="totalProduse">Total produse:</label>
                <input type="number" id="totalProduse" placeholder="Ex: 213" min="0">
            </div>
            
            <div class="input-group">
                <label for="capacitateTava">Produse per tavă:</label>
                <input type="number" id="capacitateTava" placeholder="Ex: 12" min="1">
            </div>
            
            <button class="calc-tavi-btn" onclick="calculeazaTavi()">Calculează</button>
            
            <div id="rezultatTavi" class="rezultat-tavi"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
